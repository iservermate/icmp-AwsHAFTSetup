[defaults]
interpreter_python = /usr/bin/python
inventory = /home/prod_ansible/github/Aws/invenotry
roles_path    = /home/prod_ansible/github/Aws/invenotry/roles
remote_user = prod_ansible
timeout = 6000
[privilege_escalation]
become=True
become_method=sudo
become_user=root
become_ask_pass=False

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
